  <script type="text/javascript">
  Current_selection = -1;

  function submit_register(){
      if(Is_empty() == false){
        return;
      }

      alert("感谢您的注册,请于登录界面登入！")
      var name = $('input[id=name]').val();
      var mima = $('input[id=mima]').val();
      var scenery1 = $('input[id=scenery1]').val();
      var scenery2 = $('input[id=scenery2]').val();
      var scenery3 = $('input[id=scenery3]').val();
      var portrait = Current_selection;
      var url = 'http://localhost:8080/recommend/register?password=' + mima + '&touxiangId=' + portrait +'&spotName=' + scenery1 + '&userName=' + name;
      console.log(url)
      //window.location.href = url;

      var xhr = new XMLHttpRequest();
      xhr.open('get', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
          // console.log("try0.5");
          var status = xhr.status;
          // alert(xhr.status)
          if(status == 200)
          {
              // resolve(xhr.response);
              // console.log(xhr.response.password)
              console.log("success")
          }
          else {
              // reject(status);
              // alert("failed")
          }
      };
      xhr.send();

      linktosignin();

  }

  function highlight_portraits(ob){

   if(Current_selection != -1)
   {
     Current_selection_id = "#portrait_" + Current_selection;
     Current_selection_div = $(Current_selection_id).parent();
     Current_selection_div[0].style.borderWidth = '0px';
   }

   var imgs = ob.getElementsByTagName("img");
   var number = imgs[0].id;
   number = number.replace(/portrait_/, "")
   Current_selection = number;

   ob.style.borderColor = '#FF0000';
   ob.style.borderWidth = '2px';
   ob.style.borderStyle = 'solid';
  }

  function linktoindex(){
    window.location.href="index.html";
  }

  function linktosignup(){
    window.location.href="index_register_up.html";
  }

  function linktosignin(){
    window.location.href="index_register_in.html";
  }

  function choose_portrait(){
    document.getElementById("portraits").style.visibility = "visible";
    document.getElementById("portraits_title").style.visibility = "visible";
  }

  function confirm_portrait(){
    if(Current_selection == -1)
    {
      alert("请选择头像后再确认!");
      return;
    }
    
    document.getElementById('user_portrait').src= ($("#portrait_" + Current_selection))[0].src;
    document.getElementById("portraits").style.visibility = "hidden";
    document.getElementById("portraits_title").style.visibility = "hidden";
  }

  function back_portrait(){
    document.getElementById("portraits").style.visibility = "hidden";
    document.getElementById("portraits_title").style.visibility = "hidden";
  }

  function Is_empty(){
    if ($('#name').val() == '') {
      alert("您尚未填写用户名！")
      return false;
    }
    if ($('#mima').val() == '') {
      alert("您尚未填写密码!")
      return false;
    }
    if ($('#scenery1').val() == '') {
      alert("您尚未填写喜爱的景点1!")
      return false;
    }
    if ($('#scenery2').val() == '') {
      alert("您尚未填写喜爱的景点2!")
      return false;
    }
    if ($('#scenery3').val() == '') {
      alert("您尚未填写喜爱的景点3!")
      return false;
    }
    if(Current_selection == -1){
      alert("您尚未选择头像!")
      return false;
    }
    return true;
  }

  function __changeFieldValue(of) {
    return ;
    var value = $('#' + of).val();

    if (of == 'name') {
      if (value == '') {
        showTooltips('name_input', '请输入用户名');
        return;
      }
    } 
    else if (of == 'mima') {
      if (value == '') {
        showTooltips('mima_input', '请输入密码');
        return;
      }
    }
    else if (of == 'scenery1') {
      if (value == '') {
        showTooltips('scenery1_input', '请输入您喜爱的景点1');
        return;
      }
    }
    else if (of == 'scenery2') {
      if (value == '') {
        showTooltips('scenery2_input', '请输入您喜爱的景点2');
        return;
      }
    }
    else if (of == 'scenery3') {
      if (value == '') {
        showTooltips('scenery3_input', '请输入您喜爱的景点3');
        return;
      }
    }
  }
