<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">  

<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户注册页面</title>  
	<script type="text/javascript" src='js/jquery-1.4.4.min.js'></script>
    <script type="text/javascript" src="js/script.js"></script>
</head> 

<body> 
<div class='body_main'>

    <img src="image/background.png" style="width: 100%; height: 100%; z-index:-1" />
    <img src="image/user.jpg" style="position: absolute; top: 10%; left: 45%;" width ="10%" height="20%" />
    <div class="lines">
      <div style="background:#000; position: absolute; top: 20%; left: 20%; width:20%; height:1%"> </div>
      <div style="background:#000; position: absolute; top: 20%; left: 60%; width:20%; height:1%"> </div>
    </div>

    <div class='box_title' style="position: absolute; top: 1%; left: 1%;">
      <div class='text_content'>
        <h1>用户注册</h1>
      </div>
    </div>

    <div class='box_main' style="background:#87CEFA; position: absolute; top: 60%; left: 30%; width: 40%;">
      <div id="register" class="register">
        <form id="form" action="./reg.php" method="post" onSubmit="return true;">
          <div id="form_submit" class="form_submit">
            <div class="fieldset" style=" position:relative; left: 40%;">
              <div class="field-group">
                <!-- <label class="required title">姓名</label> -->
                <span class="control-group" id="name_input">
                  <div class="input_add_long_background">
                    <input class="register_input" type="text" id="name" name="name" placeholder="Username" value="" onblur="__changeFieldValue('name');" style="width:111px;height:200px">
                  </div>
                </span>
              </div>

               <div class="field-group">
                <!-- <label class="required title">密码</label> -->
                <span class="control-group" id="mima_input">
                  <div class="input_add_long_background">
                    <input class="register_input" type="text" id="mima" name="mima" placeholder="Password" value="" onblur="__changeFieldValue('mima');">
                  </div>
                </span>
              </div>       

              <div id="div_submit" class="div_submit">
                <div class='div_submit_button'>
                  <input id="submit" type="submit" value="Log in" class='button_button disabled'>
                </div>
              </div>
        </form>
      </div>
    </div>
    <div class='box_bottom'></div>
  </div>


  <script type="text/javascript">

  function __changeFieldValue(of) {
    var value = $('#' + of).val();

    if (of == 'name') {
      if (value == '') {
        showTooltips('name_input', '请输入姓名');
        return;
      }
    } else if (of == 'mima') {
      if (value == '') {
        showTooltips('mima_input', '请输入密码');
        return;
      }
    }
  }

  </script>
</body> 
</html>
